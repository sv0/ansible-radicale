---
radicale_port: 5232
radicale_hosts:
  - '0.0.0.0'

radicale_domain: "cal.svyrydiuk.eu"  # CHANGE it in your inventory/playbook
radicale_certificate_dir:
radicale_tls_certificate: "/etc/ssl/{{ radicale_domain }}.crt"
radicale_tls_private_key: "/etc/ssl/private/{{ radicale_domain }}.key"

radicale_user: radicale
radicale_group: radicale
radicale_group_ssl: ssl-cert
radicale_pidfile: /run/radicale/radicale.pid
